  <h2>Aktuální výstavy</h2>

  <section class="gallery">
      <figure class="card-item">
          <div class="back"><img class="picture__image" src="/2024-p2b-web-projekt-Auto360dhdhd/images/obrazek1.png"></div>
          <div class="face"><h3>
             Světlo v pohybu
          </h3>
        <p>Výstava zaměřená na dynamiku světla a jeho interakci s prostorem. Návštěvník se stává součástí proměnlivých světelných instalací, které reagují na pohyb a zvuk. Díla propojují digitální technologie s poetikou fyzikálních jevů a vytvářejí jedinečný senzorický zážitek.</p></div>
      </figure>
      <figure class="card-item">
          <div class="back"><img class="picture__image" src="/2024-p2b-web-projekt-Auto360dhdhd/images/obrazek2.png"></div>
          <div class="face"><h3>
             Mezi řádky
          </h3>
        <p>Ilustrace a grafické listy inspirované literárními díly, básněmi i deníkovými záznamy. Umělci zde vizuálně interpretují psaný jazyk, často s nadsázkou, intimitou nebo ironickým odstupem. Výstava zve k zamyšlení nad tím, co se skrývá „mezi řádky“ slov i obrazů.</p></div>
      </figure>

      <figure class="card-item">
          <div class="back"><img class="picture__image" src="/2024-p2b-web-projekt-Auto360dhdhd/images/obrazek3.png"></div>
          <div class="face"><h3>
             Ticho betonu
          </h3>
        <p>Fotografická série zkoumá estetiku brutalismu v různých částech světa. Monumentální budovy z betonu, často považované za nehostinné, zde odhalují svou vizuální poezii a melancholii. Výstava je tichým portrétem zapomenuté architektury a jejího vlivu na lidské vnímání prostoru.</p></div>
      </figure>

      <figure class="card-item">
          <div class="back"><img class="picture__image" src="/2024-p2b-web-projekt-Auto360dhdhd/images/obrazek4.png"></div>
          <div class="face"><h3>
             Barvy v nás
          </h3>
        <p>Abstraktní malby vyjadřující emoce a vnitřní proměny. Každý obraz je intuitivní reakcí na konkrétní životní situaci nebo duševní rozpoložení. Autorka využívá výrazné barevné kontrasty, vrstvení a gestickou malbu k vytvoření obrazového deníku emocí.</p></div>
      </figure>
      <figure class="card-item">
          <div class="back"><img class="picture__image" src="/2024-p2b-web-projekt-Auto360dhdhd/images/obrazek5.png"></div>
          <div class="face"><h3>
             Zahrada forem
          </h3>
        <p>Sochařská výstava inspirovaná organickými strukturami přírody – od mikroskopických buněk po geologické útvary. Objekty jsou vytvořeny z kovu, skla a keramických hmot a vyzývají ke zkoumání, dotyku i kontemplaci. Návštěvník prochází imaginární zahradou, kde se tvar stává symbolem života.</p></div>
      </figure>
            <figure class="card-item">
          <div class="back"><img class="picture__image" src="/2024-p2b-web-projekt-Auto360dhdhd/images/obrazek1.png"></div>
          <div class="face"><h3>
             Fragmenty paměti
          </h3>
        <p>Multimediální instalace složená z nalezených fotografií, starých magnetofonových pásků a osobních předmětů. Autoři zkoumají roli vzpomínek – jak vznikají, co uchovávají a co naopak mizí v čase. Výstava klade otázky po tom, co znamená pamatovat si – a jaký význam má zapomínání.</p></div>
      </figure>
      <figure class="card-item">
          <div class="back"><img class="picture__image" src="/2024-p2b-web-projekt-Auto360dhdhd/images/obrazek2.png"></div>
          <div class="face"><h3>
             Digitální krajiny
          </h3>
        <p>Výstava představuje umělce, kteří pracují s virtuální realitou, 3D modelací a datovou vizualizací. Digitální krajiny zde nejsou jen technologickým výtvorem, ale i metaforou pro náš vztah ke světu, který se mění rychleji než naše schopnost ho chápat. Návštěvníci mohou některé instalace zažít interaktivně.</p></div>
      </figure>
      <figure class="card-item">
          <div class="back"><img class="picture__image" src="/2024-p2b-web-projekt-Auto360dhdhd/images/obrazek3.png"></div>
          <div class="face"><h3>
             Vrstvy města
          </h3>
        <p>Koláže, mapy, fotografie a instalace, které zachycují město jako živý organismus plný kontrastů. Výstava se soustředí na neviditelné vrstvy urbánního prostoru – vzpomínky, ztracené trasy, lidské příběhy, které zůstaly za zdmi domů. Město zde není jen kulisa, ale hlavní hrdina.</p></div>
      </figure>
      <figure class="card-item">
          <div class="back"><img class="picture__image" src="/2024-p2b-web-projekt-Auto360dhdhd/images/obrazek4.png"></div>
          <div class="face"><h3>
             Vlákna času
          </h3>
        <p>Textilní tvorba, která propojuje tradiční řemeslné techniky s moderními koncepty designu a umění. Umělkyně pracují s příběhy, které jsou doslova vetkané do každého díla – rodinné vzpomínky, historické události, kulturní odkazy. Výstava ukazuje textil jako médium paměti, trpělivosti i ženské síly.</p></div>
      </figure>

  </section>
